<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Courier New', monospace; font-size: 24px; font-weight: bold; fill: #333; }
      .step { font-family: 'Courier New', monospace; font-size: 14px; font-weight: bold; fill: #333; }
      .label { font-family: 'Courier New', monospace; font-size: 12px; fill: #333; }
      .thinking { font-family: 'Courier New', monospace; font-size: 11px; fill: #666; font-style: italic; }
    </style>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1400" height="600" fill="#fafafa"/>

  <!-- Title -->
  <text x="700" y="40" text-anchor="middle" class="title">ReAct Workflow Process</text>
  <text x="700" y="65" text-anchor="middle" class="label">Reasoning + Acting = ReAct</text>

  <!-- Step 1: Input -->
  <rect x="50" y="200" width="120" height="80" rx="10" fill="#FF8C42" stroke="#333" stroke-width="2" filter="url(#shadow)"/>
  <text x="110" y="225" text-anchor="middle" class="step" fill="white">1. INPUT</text>
  <text x="110" y="245" text-anchor="middle" class="label" fill="white">User Query</text>
  <text x="110" y="265" text-anchor="middle" class="label" fill="white">or Task</text>

  <!-- Arrow 1 -->
  <line x1="170" y1="240" x2="230" y2="240" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="200" y="230" text-anchor="middle" class="thinking">1</text>

  <!-- Step 2: Thought -->
  <rect x="230" y="150" width="120" height="80" rx="10" fill="#4472C4" stroke="#333" stroke-width="2" filter="url(#shadow)"/>
  <text x="290" y="175" text-anchor="middle" class="step" fill="white">2. THOUGHT</text>
  <text x="290" y="195" text-anchor="middle" class="label" fill="white">"I need to</text>
  <text x="290" y="210" text-anchor="middle" class="label" fill="white">calculate...</text>
  <text x="290" y="225" text-anchor="middle" class="thinking" fill="white">(Reasoning)</text>

  <!-- Arrow 2 -->
  <line x1="350" y1="190" x2="410" y2="190" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="380" y="180" text-anchor="middle" class="thinking">2</text>

  <!-- Step 3: Action -->
  <rect x="410" y="150" width="120" height="80" rx="10" fill="#70AD47" stroke="#333" stroke-width="2" filter="url(#shadow)"/>
  <text x="470" y="175" text-anchor="middle" class="step" fill="white">3. ACTION</text>
  <text x="470" y="195" text-anchor="middle" class="label" fill="white">Use Calculator</text>
  <text x="470" y="210" text-anchor="middle" class="label" fill="white">Tool</text>
  <text x="470" y="225" text-anchor="middle" class="thinking" fill="white">(Acting)</text>

  <!-- Arrow 3 -->
  <line x1="530" y1="190" x2="590" y2="190" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="560" y="180" text-anchor="middle" class="thinking">3</text>

  <!-- Step 4: Observation -->
  <rect x="590" y="150" width="120" height="80" rx="10" fill="#E7E6E6" stroke="#333" stroke-width="2" filter="url(#shadow)"/>
  <text x="650" y="175" text-anchor="middle" class="step">4. OBSERVATION</text>
  <text x="650" y="195" text-anchor="middle" class="label">Result: 42</text>
  <text x="650" y="210" text-anchor="middle" class="label">"Calculation</text>
  <text x="650" y="225" text-anchor="middle" class="label">complete"</text>

  <!-- Arrow 4 -->
  <line x1="650" y1="150" x2="650" y2="90" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="660" y="120" text-anchor="middle" class="thinking">4</text>

  <!-- Loop back to Thought -->
  <path d="M 650 90 Q 400 60 350 150" stroke="#FF6B35" stroke-width="4" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <text x="450" y="80" text-anchor="middle" class="thinking" fill="#FF6B35">Loop until</text>
  <text x="450" y="95" text-anchor="middle" class="thinking" fill="#FF6B35">complete</text>

  <!-- Alternative Action paths -->
  <rect x="410" y="320" width="120" height="60" rx="10" fill="#70AD47" stroke="#333" stroke-width="2" filter="url(#shadow)" opacity="0.6"/>
  <text x="470" y="345" text-anchor="middle" class="label" fill="white">Use Search</text>
  <text x="470" y="360" text-anchor="middle" class="label" fill="white">Tool</text>

  <rect x="410" y="400" width="120" height="60" rx="10" fill="#70AD47" stroke="#333" stroke-width="2" filter="url(#shadow)" opacity="0.6"/>
  <text x="470" y="425" text-anchor="middle" class="label" fill="white">Use API</text>
  <text x="470" y="440" text-anchor="middle" class="label" fill="white">Tool</text>

  <rect x="410" y="480" width="120" height="60" rx="10" fill="#70AD47" stroke="#333" stroke-width="2" filter="url(#shadow)" opacity="0.6"/>
  <text x="470" y="505" text-anchor="middle" class="label" fill="white">Use Database</text>
  <text x="470" y="520" text-anchor="middle" class="label" fill="white">Tool</text>

  <!-- Tool selection arrows -->
  <line x1="410" y1="190" x2="410" y2="320" stroke="#70AD47" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="410" y1="220" x2="410" y2="400" stroke="#70AD47" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="410" y1="240" x2="410" y2="480" stroke="#70AD47" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 5: Final Answer -->
  <rect x="800" y="200" width="120" height="80" rx="10" fill="#2E75B6" stroke="#333" stroke-width="2" filter="url(#shadow)"/>
  <text x="860" y="225" text-anchor="middle" class="step" fill="white">5. ANSWER</text>
  <text x="860" y="245" text-anchor="middle" class="label" fill="white">Final</text>
  <text x="860" y="260" text-anchor="middle" class="label" fill="white">Response</text>

  <!-- Arrow to answer -->
  <line x1="710" y1="240" x2="800" y2="240" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="755" y="230" text-anchor="middle" class="thinking">5</text>

  <!-- Legend -->
  <rect x="1000" y="100" width="350" height="380" rx="10" fill="white" stroke="#333" stroke-width="1" filter="url(#shadow)"/>
  <text x="1175" y="130" text-anchor="middle" class="step">ReAct Process Details</text>

  <circle cx="1025" cy="170" r="15" fill="#4472C4"/>
  <text x="1050" y="175" class="label">Thought - Reasoning about the problem</text>

  <circle cx="1025" cy="220" r="15" fill="#70AD47"/>
  <text x="1050" y="225" class="label">Action - Using tools to get information</text>

  <circle cx="1025" cy="270" r="15" fill="#E7E6E6"/>
  <text x="1050" y="275" class="label">Observation - Processing tool results</text>

  <circle cx="1025" cy="320" r="15" fill="#FF6B35"/>
  <text x="1050" y="325" class="label">Loop - Repeat until task complete</text>

  <circle cx="1025" cy="370" r="15" fill="#2E75B6"/>
  <text x="1050" y="375" class="label">Answer - Final response to user</text>

  <text x="1175" y="430" text-anchor="middle" class="thinking">Key Benefits:</text>
  <text x="1175" y="450" text-anchor="middle" class="label">• Transparent reasoning</text>
  <text x="1175" y="465" text-anchor="middle" class="label">• Tool integration</text>

</svg>