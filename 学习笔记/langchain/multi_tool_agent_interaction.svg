<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Courier New', monospace; font-size: 24px; font-weight: bold; fill: #333; }
      .subtitle { font-family: 'Courier New', monospace; font-size: 16px; font-weight: bold; fill: #666; }
      .tool-label { font-family: 'Courier New', monospace; font-size: 12px; font-weight: bold; fill: #333; }
      .agent-text { font-family: 'Courier New', monospace; font-size: 11px; fill: #333; }
      .flow-label { font-family: 'Courier New', monospace; font-size: 10px; fill: #666; font-style: italic; }
    </style>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
