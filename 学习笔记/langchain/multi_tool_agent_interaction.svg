  <text x="190" y="180" text-anchor="middle" class="tool-label" fill="white">USER QUERY</text>
  <text x="190" y="200" text-anchor="middle" class="agent-text" fill="white">"Find the stock price of</text>
  <text x="190" y="215" text-anchor="middle" class="agent-text" fill="white">Apple, calculate percentage</text>
