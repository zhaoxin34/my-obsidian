  <text x="1020" y="275" text-anchor="middle" class="tool-label" fill="white">ğŸ§® CALCULATOR</text>
  <text x="1020" y="295" text-anchor="middle" class="agent-text" fill="white">Formula:</text>
  <text x="1020" y="310" text-anchor="middle" class="agent-text" fill="white">((150.25-145.30)/</text>
  <text x="1020" y="325" text-anchor="middle" class="agent-text" fill="white">145.30) Ã— 100 = 3.41%</text>
  <text x="1020" y="340" text-anchor="middle" class="agent-text" fill="white">Status: âœ… Success</text>

