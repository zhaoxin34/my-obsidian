  <text x="700" y="405" text-anchor="middle" class="subtitle" fill="white">Orchestrator</text>

  <!-- Agent capabilities -->
  <text x="575" y="430" class="agent-text" fill="white">â€¢ Task Decomposition</text>
  <text x="575" y="445" class="agent-text" fill="white">â€¢ Tool Selection</text>
  <text x="575" y="460" class="agent-text" fill="white">â€¢ Result Integration</text>
  <text x="575" y="475" class="agent-text" fill="white">â€¢ Response Synthesis</text>
  <text x="575" y="490" class="agent-text" fill="white">â€¢ Error Handling</text>

