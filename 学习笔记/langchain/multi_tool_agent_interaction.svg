  <text x="1020" y="725" text-anchor="middle" class="tool-label" fill="white">ğŸ”Œ API CONNECTOR</text>
  <text x="1020" y="745" text-anchor="middle" class="agent-text" fill="white">Fetch real-time</text>
  <text x="1020" y="760" text-anchor="middle" class="agent-text" fill="white">market data</text>
  <text x="1020" y="775" text-anchor="middle" class="agent-text" fill="white">Connected: Yahoo Finance</text>
  <text x="1020" y="790" text-anchor="middle" class="agent-text" fill="white">Status: âœ… Success</text>

