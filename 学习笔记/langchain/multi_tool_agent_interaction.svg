  <text x="1020" y="610" text-anchor="middle" class="agent-text" fill="white">30-day price trend</text>
  <text x="1020" y="625" text-anchor="middle" class="agent-text" fill="white">Highlight: +3.41%</text>
  <text x="1020" y="640" text-anchor="middle" class="agent-text" fill="white">Status: âœ… Success</text>

