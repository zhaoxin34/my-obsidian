  <text x="370" y="630" text-anchor="middle" class="tool-label" fill="white">ğŸ’¾ MEMORY</text>
  <text x="370" y="650" text-anchor="middle" class="agent-text" fill="white">Stored Results:</text>
  <text x="370" y="665" text-anchor="middle" class="agent-text" fill="white">â€¢ Current Price: $150.25</text>
  <text x="370" y="680" text-anchor="middle" class="agent-text" fill="white">â€¢ Change: +$4.95</text>
  <text x="370" y="695" text-anchor="middle" class="agent-text" fill="white">â€¢ Percentage: +3.41%</text>
  <text x="370" y="710" text-anchor="middle" class="agent-text" fill="white">â€¢ Historical data loaded</text>

