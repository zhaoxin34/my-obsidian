  <text x="1020" y="425" text-anchor="middle" class="tool-label" fill="white">ğŸ—„ï¸ DATABASE</text>
  <text x="1020" y="445" text-anchor="middle" class="agent-text" fill="white">Query historical</text>
  <text x="1020" y="460" text-anchor="middle" class="agent-text" fill="white">AAPL data</text>
  <text x="1020" y="475" text-anchor="middle" class="agent-text" fill="white">Retrieved 30 days</text>
  <text x="1020" y="490" text-anchor="middle" class="agent-text" fill="white">Status: âœ… Success</text>

  <!-- Tool 4: Chart Generator -->
