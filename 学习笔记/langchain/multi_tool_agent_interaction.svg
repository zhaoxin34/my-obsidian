  <text x="1020" y="125" text-anchor="middle" class="tool-label" fill="white">ğŸ” WEB SEARCH</text>
  <text x="1020" y="145" text-anchor="middle" class="agent-text" fill="white">Query: "AAPL stock</text>
  <text x="1020" y="160" text-anchor="middle" class="agent-text" fill="white">price today"</text>
  <text x="1020" y="175" text-anchor="middle" class="agent-text" fill="white">Result: $150.25</text>
  <text x="1020" y="190" text-anchor="middle" class="agent-text" fill="white">Status: âœ… Success</text>

