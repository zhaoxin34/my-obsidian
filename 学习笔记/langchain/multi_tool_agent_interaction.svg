  <text x="190" y="365" text-anchor="middle" class="agent-text" fill="white">Current: $150.25</text>
  <text x="190" y="380" text-anchor="middle" class="agent-text" fill="white">Change: +$4.95 (+3.41%)</text>
  <text x="190" y="395" text-anchor="middle" class="agent-text" fill="white">Chart attached</text>
  <text x="190" y="410" text-anchor="middle" class="agent-text" fill="white">Trend: Upward ğŸ“ˆ</text>

  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#70AD47"/>
    </marker>
  </defs>

  <!-- User to Agent -->
  <line x1="280" y1="190" x2="550" y2="400" stroke="#FF8C42" stroke-width="4" marker-end="url(#arrowhead)"/>
  <text x="380" y="270" text-anchor="middle" class="flow-label" fill="#FF8C42">Task Request</text>

  <!-- Agent to Tools -->
  <line x1="850" y1="380" x2="950" y2="150" stroke="#4472C4" stroke-width="3" marker-end="url(#arrowhead-green)"/>
  <text x="900" y="250" text-anchor="middle" class="flow-label">Search</text>

  <line x1="850" y1="410" x2="950" y2="300" stroke="#4472C4" stroke-width="3" marker-end="url(#arrowhead-green)"/>
  <text x="900" y="345" text-anchor="middle" class="flow-label">Calculate</text>

  <line x1="850" y1="440" x2="950" y2="450" stroke="#4472C4" stroke-width="3" marker-end="url(#arrowhead-green)"/>
  <text x="900" y="435" text-anchor="middle" class="flow-label">Query DB</text>

  <line x1="850" y1="470" x2="950" y2="600" stroke="#4472C4" stroke-width="3" marker-end="url(#arrowhead-green)"/>
  <text x="900" y="525" text-anchor="middle" class="flow-label">Generate Chart</text>

  <line x1="820" y1="500" x2="950" y2="750" stroke="#4472C4" stroke-width="3" marker-end="url(#arrowhead-green)"/>
  <text x="870" y="615" text-anchor="middle" class="flow-label">Connect API</text>

  <!-- Tools to Memory -->
  <line x1="1020" y1="200" x2="460" y2="600" stroke="#70AD47" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrowhead-green)"/>
  <line x1="1020" y1="350" x2="460" y2="620" stroke="#70AD47" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrowhead-green)"/>
  <line x1="1020" y1="500" x2="460" y2="640" stroke="#70AD47" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrowhead-green)"/>

  <!-- Memory to Agent -->
  <line x1="460" y1="660" x2="550" y2="530" stroke="#808080" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
  <text x="480" y="580" text-anchor="middle" class="flow-label">Context</text>

  <!-- Agent to Output -->
  <line x1="550" y1="400" x2="280" y2="360" stroke="#2E75B6" stroke-width="4" marker-end="url(#arrowhead)"/>
  <text x="380" y="370" text-anchor="middle" class="flow-label" fill="#2E75B6">Synthesized Response</text>

  <!-- Process Flow Labels -->
  <text x="1150" y="50" text-anchor="middle" class="subtitle">Tool Orchestration Flow</text>
  <text x="1150" y="80" text-anchor="middle" class="agent-text">1. Decompose complex task</text>
  <text x="1150" y="95" text-anchor="middle" class="agent-text">2. Select appropriate tools</text>
  <text x="1150" y="110" text-anchor="middle" class="agent-text">3. Execute tools in sequence</text>
  <text x="1150" y="125" text-anchor="middle" class="agent-text">4. Store intermediate results</text>
  <text x="1150" y="140" text-anchor="middle" class="agent-text">5. Synthesize final response</text>
</svg>